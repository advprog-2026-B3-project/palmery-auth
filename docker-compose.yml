services:
  auth-postgres:
    image: postgres:16-alpine
    container_name: palmery-auth-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-authdb}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    ports:
      - "5432:5432"
    volumes:
      - auth-postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-authdb}"]
      interval: 5s
      timeout: 5s
      retries: 10

  auth-backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: palmery-auth-backend
    depends_on:
      auth-postgres:
        condition: service_healthy
    environment:
      SERVER_PORT: ${SERVER_PORT:-8080}
      AUTH_ISSUER: ${AUTH_ISSUER:-http://localhost:8080}
      AUTH_JWT_SECRET: ${AUTH_JWT_SECRET:-replace-this-secret-with-at-least-32-characters}
      AUTH_ACCESS_TOKEN_TTL_SECONDS: ${AUTH_ACCESS_TOKEN_TTL_SECONDS:-3600}
      AUTH_ALLOWED_ORIGINS: ${AUTH_ALLOWED_ORIGINS:-http://localhost:3000}
      AUTH_SERVICE_CLIENT_ID: ${AUTH_SERVICE_CLIENT_ID:-palmery-internal-service}
      AUTH_SERVICE_CLIENT_SECRET: ${AUTH_SERVICE_CLIENT_SECRET:-replace-with-service-client-secret}
      POSTGRES_URL: ${POSTGRES_URL:-jdbc:postgresql://auth-postgres:5432/authdb}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      SPRING_JPA_HIBERNATE_DDL_AUTO: ${SPRING_JPA_HIBERNATE_DDL_AUTO:-update}
    ports:
      - "8080:8080"

  auth-frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_AUTH_API_BASE_URL: ${NEXT_PUBLIC_AUTH_API_BASE_URL:-http://localhost:8080}
    container_name: palmery-auth-frontend
    depends_on:
      - auth-backend
    ports:
      - "3000:3000"

volumes:
  auth-postgres-data:
