spring.application.name=authservice
server.port=${SERVER_PORT:8080}

auth.issuer=${AUTH_ISSUER:http://localhost:8080}
auth.jwt-secret=${AUTH_JWT_SECRET:replace-this-secret-with-at-least-32-characters}
auth.access-token-ttl-seconds=${AUTH_ACCESS_TOKEN_TTL_SECONDS:3600}
auth.allowed-origins=${AUTH_ALLOWED_ORIGINS:http://localhost:3000}
auth.service-client-id=${AUTH_SERVICE_CLIENT_ID:palmery-internal-service}
auth.service-client-secret=${AUTH_SERVICE_CLIENT_SECRET:replace-with-service-client-secret}

spring.datasource.url=${POSTGRES_URL:${SPRING_DATASOURCE_URL:jdbc:h2:mem:authdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE}}
spring.datasource.username=${POSTGRES_USER:${SPRING_DATASOURCE_USERNAME:sa}}
spring.datasource.password=${POSTGRES_PASSWORD:${SPRING_DATASOURCE_PASSWORD:}}
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:update}
spring.jpa.show-sql=${SPRING_JPA_SHOW_SQL:false}
spring.h2.console.enabled=${SPRING_H2_CONSOLE_ENABLED:false}
